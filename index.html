<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quest do módulo JavaScript Intermediário - curso DevQuest"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <title>Quest - JavaScript Intermediário - curso DevQuest</title>
  </head>
  <body>
    <main class="container-principal">
      <section class="saudacao-e-formulario">
        <div class="saudacao">
          <h1>Ficou com dúvida? Nos mande uma mensagem!</h1>
          <p>
            Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>
        <div class="formulario">
          <div class="inputs-do-formulario">
            <input
              class="input nome"
              type="text"
              placeholder="Nome completo *"
            />
            <span class="aviso">Campo obrigatório</span>
            <input class="input email" type="text" placeholder="Email *" />
            <span class="aviso">Campo obrigatório</span>
            <input
              class="input telefone"
              type="text"
              placeholder="Telefone *"
            />
            <span class="aviso">Campo obrigatório</span>
            <textarea
              class="input mensagem"
              placeholder="Mensagem *"
            ></textarea>
            <span class="aviso">Campo obrigatório</span>
            <p>* Campos obrigatórios</p>
            <button class="send-btn">Enviar</button>
          </div>
        </div>
      </section>
    </main>

    <script src="src/javascript/index.js"></script>
  </body>
</html>
